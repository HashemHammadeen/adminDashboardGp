version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: admin_dashboard_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: admin_dashboard
    command: bash -c "bin/rails db:prepare && bin/thrust bin/rails server -b 0.0.0.0"
    environment:
      RAILS_ENV: production
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-dummy_secret_key_base_for_testing_only_change_in_production}
      RAILS_MAX_THREADS: 5
      DB_NAME: admin_dashboard_production
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DATABASE_URL: postgresql://postgres:password@db:5432/admin_dashboard_production
    ports:
      - "3000:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./public:/rails/public

volumes:
  postgres_data:
